# 定时任务配置
schedule:
  daily-plan:
    enabled: true  # 是否启用每日计划生成定时任务（生产环境设为true，开发测试可设为false）
    cron: "0 0 2 * * ?"  # 每天凌晨2点执行 (格式: 秒 分 时 日 月 周)
    # 其他时间示例：
    # "0 0 1 * * ?" - 每天凌晨1点
    # "0 30 1 * * ?" - 每天凌晨1点30分
    # "0 0 */6 * * ?" - 每6小时执行一次
  
  meal-reminder:
    enabled: true  # 是否启用用餐提醒（生产环境设为true，开发测试可设为false）
    # 提醒时间说明（已扩大时间窗口，覆盖不同地区用餐习惯）：
    # - 早餐：5:00-12:00，每5分钟扫描（覆盖5:30-11:30用餐）
    # - 午餐：10:00-15:00，每5分钟扫描（覆盖10:30-14:30用餐）
    # - 晚餐：16:00-21:00，每5分钟扫描（覆盖16:30-20:30用餐）
    # - 加餐：9:00-22:00，每5分钟扫描（覆盖9:30-21:30用餐）
    # 系统会根据用户设置的用餐时间，提前15分钟发送提醒（±5分钟窗口期）


